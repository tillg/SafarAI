<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">SafarAI</h1>
            <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
        </div>

        <!-- Settings Panel (hidden by default) -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="api-key">OpenAI API Key:</label>
                    <input type="password" id="api-key" placeholder="sk-...">
                </div>
                <div class="button-group">
                    <button id="save-settings-btn" class="btn btn-primary">Save</button>
                    <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat-view">
            <!-- Page Context Banner -->
            <div id="page-context-banner" class="page-context-banner hidden">
                <div class="page-context-info">
                    <span class="page-context-icon">üìÑ</span>
                    <span id="page-context-title" class="page-context-title"></span>
                </div>
                <button id="remove-context-btn" class="icon-btn-small" title="Remove page context">‚úï</button>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="messages"></div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-controls">
                    <button id="include-page-btn" class="icon-btn-small" title="Toggle page content (currently enabled)">üìÑ</button>
                </div>
                <textarea id="message-input" placeholder="Ask me about this page..." rows="2"></textarea>
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
